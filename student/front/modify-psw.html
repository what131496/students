<!DOCTYPE html>
<html>

	<head lang="en">
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<meta http-equiv="X-UA-Compatible" content="IE=10" />
		<meta charset="UTF-8">
		<title>学生信息管理</title>
		<link rel=" stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/reset.css">
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="js/jquery.min.js"></script>

	</head>

	<body>
		<div class="modif-main right-main">
			<div class="modify-box">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">旧密码</label>
						<div class="col-sm-10">
							<input type="password" name="old-psw" class="form-control" id="firstname" placeholder="请输入旧密码">
						</div>
					</div>
					<div class="form-group">
						<label for="lastname" class="col-sm-2 control-label">新密码</label>
						<div class="col-sm-10">
							<input type="password" name="new-psw" class="form-control" id="lastname" placeholder="请输入新密码">
						</div>
					</div>
					<div class="form-group">
						<label for="lastname" class="col-sm-2 control-label">确认新密码</label>
						<div class="col-sm-10">
							<input type="password"  class="form-control" id="lastname" placeholder="请再次输入密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">确认修改</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>

</html>
